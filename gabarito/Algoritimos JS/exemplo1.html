<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Exemplo 1</title>
    </head>
    <body>
        <script>
            //JAVASCRIPT É CASE SENSITIVE
            /*
            comentario varias linha
            */
            var valor1, valor2, soma;

            alert("Olá Mundo!"); // Exibe uma caixa de mensagem(mensagemBox)
            valor1 = prompt("Digite o valor 1: ");//solicita o primeiro valor
            valor2 = prompt("Digite o valor 2: ");//solicita o segundo valor

            soma = Number(valor1) + Number(valor2);

            alert("A soma dos valores é igual a : " + soma);
            alert(`A soma de ${valor1} com ${valor2} é igual a : ${soma}`);//Interpolaçao de strings
        </script>
    </body>
</html>
