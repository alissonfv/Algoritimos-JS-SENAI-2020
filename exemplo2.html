<!DOCTYPE html>
<html lang="PT-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=devide-width, initial-scale=1.0">
        <title>Exemplo 2</title>
    </head>
    <body>
        <h2>Exemplo 2</h2>
        <p>
            Nome: <input type="text" id="nome">
            <input type="button" value="Mostrar" onclick="mostrar_ola()">
        </p>
        <p id="resposta"></p>
        <script>
            function mostrar_ola()
            {
                var nome = document.getElementById("nome").value;
                document.getElementById("resposta").textContent = "Seja bem vindo " + nome + "!";
            }


        </script>
    </body>
</html>
