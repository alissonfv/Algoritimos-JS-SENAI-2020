<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problema 3</title>
</head>
<body>
    <h2>Fármacia Floripa</h2>
    <p>
        Medicamento: <input type="text" id="medicamento">
    </p>
    <p>
        Preço: <input type="text" id="preco">
    </p>
    <p>
        <input type="button" value="Mostrar Promoção" onclick="promocao()">
    </p>
    <p id="resultado"></p>

    <script>
        function promocao()
        {
            var medicamento = document.getElementById("medicamento").value;
            var preco = Number(document. getElementById("preco").value);
            var arrendondar = Math.floor(preco)
            var soma = arrendondar*2
            document.getElementById("resultado").innerHTML =`Promoçao de ${medicamento}  Leve 2 por apenas R$ ${soma}`

        }
    </script>
</body>

</html>
